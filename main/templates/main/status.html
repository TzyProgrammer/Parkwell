<!DOCTYPE html>
<html>
<head>
    <title>Status Slot Parkir</title>
    <style>
        .box { width: 100px; height: 100px; margin: 20px; display: inline-block; text-align: center; color: white; line-height: 100px; border-radius: 10px; }
        .occupied { background-color: red; }
        .available { background-color: green; }
    </style>
</head>
<body>
    <h1>Status Slot Parkir</h1>
    <div id="slots-container"></div>

    <script>
        async function fetchSpots() {
            const response = await fetch("{% url 'spot_status_json' %}");
            const data = await response.json();

            const container = document.getElementById('slots-container');
            container.innerHTML = '';
            data.forEach(spot => {
                const div = document.createElement('div');
                div.classList.add('box', spot.status);
                div.innerText = `Slot ${spot.spot_number}`;
                container.appendChild(div);
            });
        }

        // Fetch every 3 seconds
        setInterval(fetchSpots, 1000);
        fetchSpots();
    </script>
</body>
</html>
