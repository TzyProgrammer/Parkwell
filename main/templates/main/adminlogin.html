{% extends "base.html" %}

{% load static %}

{% block title %}Home Page{% endblock %}

{% block start %}
<title>Sign In Admin</title> 


   <section class="relative h-screen overflow-hidden">

  <img src="{% static 'main/bg.jpg' %}" class="min-h-screen w-full object-cover" alt="">

  <div class="inset-0 bg-gradient-to-b from-black/50 via-black/20 to-black/50">
    <div class="absolute top-6 left-6 z-20">
        <a class="flex items-center text-2xl font-semibold">
        <img class="w-8 h-8 mr-2" src="{% static 'main/iconweb.ico' %}" alt="logo">
        WTP
        </a>
    </div>
  </div>
  <!-- loding -->
    <div id="loading-spinner" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-white border-t-transparent"></div>
    </div>


  <div class="absolute inset-0 flex flex-col items-center justify-center px-6 mx-auto z-10">
    <div class="w-full animate-fade-in-down bg-white/50 backdrop-blur-2xl rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0 shadow-2xl transition-all duration-500 hover:scale-105">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8"> 
        <h1 class="text-xl mb-6 font-bold leading-tight tracking-tight text-gray-900 md:text-2xl flex justify-center">
          Login to Admin Panel
        </h1>
        <form class="space-y-4 md:space-y-6" method="post">
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password :</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5" required="">
          </div>
          <button type="submit" class="w-full text-white font-medium bg-[#141E61] mt-2 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 rounded-lg cursor-pointer text-md px-5 py-3 hover:shadow-[0_0_10px_#141E61] transition-all duration-300">
            Sign In
          </button>
        </form>
        <p class="text-center text-sm  mt-4">© 2025 Teams. All rights reserved.</p>
      </div>
    </div>
  </div>
</section>


<script>
  const form = document.querySelector("form");
  const spinner = document.getElementById("loading-spinner");

  form.addEventListener("submit", function (e) {
    spinner.classList.remove("hidden"); // Tampilkan spinner
  });
</script>
  
    {% endblock %}
