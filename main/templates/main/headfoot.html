{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind + Flowbite CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />

  <!-- font -->
  <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Istok Web', sans-serif;
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <nav class=" bg-[#141E61] fixed w-full z-20 top-0 start-0 border-b border-gray-200 ">
    <div class="max-w-screen flex flex-wrap items-center justify-between mx-8 p-3">
      <a href="{% url 'home' %}" class="items-center space-x-3">
        <span class="text-white text-2xl font-semibold">Logo</span>
      </a>
    <div class="flex md:order-1 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button data-collapse-toggle="navbar-sticky" type="button" class=" inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-sticky" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
    </div>
    <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-2" id="navbar-sticky">
      <ul class="md:flex md:items-center flex-col p-4 md:p-0 mt-4 md:font-sans md:font-semibold border border-gray-100 rounded-lg bg-gray-50 md:space-x-12 md:flex-row md:mt-0 md:border-0 md:bg-[#141E61]">

        <li class="order-1 md:order-3">
          <a href="{% url 'account' %}" class="block transition-all ease-in duration-300  md:flex md:items-center md:ml-14 block py-2 px-3 hover:bg-gray-400 w-full hover:text-white text-gray-900 rounded-lg  md:text-white md:hover:bg-transparent md:hover:text-gray-500 md:p-0">
            <span class="capitalize">My Account</span>
            <img src="{% static 'main/wlee.jpeg' %}" alt="" class="hidden md:block md:rounded-full md:w-10 h-10 md:mx-4">
          </a>
        </li>

        <li class="order-2 md:order-2">
          <a href="#" class="block transition-all ease-in duration-300 py-2 px-3 text-gray-900 hover:bg-gray-400 hover:text-white rounded-lg md:text-white md:hover:bg-transparent md:hover:text-gray-500 md:p-0">
            About Us
          </a>
        </li>

        <li class="order-3 md:order-1">
          <a href="#" class="block transition-all ease-in duration-300 py-2 px-3 text-gray-900 hover:bg-gray-400 hover:text-white md:mr-4 rounded-lg md:text-white md:hover:bg-transparent md:hover:text-gray-500 md:p-0 ">
            Contact Us
          </a>
        </li>
      
      </ul>
      
    </div>
    </div>
  </nav>
  

  <!-- PAGE CONTENT -->
  <div class="pt-20 md:pt-12"> <!-- Add top padding to avoid nav overlap -->
    {% block content %}
    {% endblock %}
  </div>



  <!-- Icon Contact Us -->
<div class="mb-8  flex justify-center">
    <div>
    <a href="#" class="text-gray-900 bg-white border border-gray-400 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 text-sm px-5 py-2.5 me-2 mb-2 rounded-full"></a>
    <a href="#" class="text-gray-900 bg-white border border-gray-400 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 text-sm px-5 py-2.5 me-2 mb-2 rounded-full"></a>
    <a href="#" class="text-gray-900 bg-white border border-gray-400 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 text-sm px-5 py-2.5 me-2 mb-2 rounded-full"></a>
    </div>
    
</div>

<footer class="w-full bg-[#141E61] shadow-sm">
    <div class="w-full max-w-screen-xl mx-auto p-4 py-12">
        <div class="flex items-center justify-center">
            <a href="#" class=" items-center mb-4 space-x-3 rtl:space-x-reverse">
                <span class="self-center text-4xl font-semibold whitespace-nowrap text-white">LOGO</span>
            </a>
        </div>
        
        <span class="text-white block text-sm text-gray-500 text-center">Â© 2025 <a href="#" class="hover:underline">Teams</a>. All Rights Reserved.</span>

</footer>

  <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  <script src="{% static 'app.js' %}"></script>
</body>
</html>
