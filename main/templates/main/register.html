<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="">
                {% csrf_token %}
                <h1>Register</h1>
                <div class="input-box">
                    <p>Username</p>
                    <input type="text" required>
                    <p>Email</p>
                    <input type="text" required>
                    <p>Password</p>
                    <input type="text" required>
                    <p>Phone Number</p>
                    <input type="text" required>
                </div>
                <div class="button">
                    <br><button>Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
