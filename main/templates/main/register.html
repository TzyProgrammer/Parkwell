{% extends "base.html" %}

{% load static %}

{% block title %}Home Page{% endblock %}

{% block start %}

<title>Sign Up</title>
<div class="bg-gray-500 dark:bg-gray-900 flex justify-center items-center min-h-screen px-4 min-w-[360px]">
    <div class="w-full max-w-5xl flex flex-col md:flex-row bg-white dark:bg-gray-800 rounded-2xl shadow-md overflow-hidden">
      
      <!-- Form Section -->
      <div class="w-full md:w-1/2 p-8 md:p-12 space-y-6">
        <h5 class="text-lg font-bold text-[#141E61] dark:text-white">Logo</h5>
        <h1 class="text-4xl font-bold text-center text-[#141E61] dark:text-white">Get Started</h1>
  
        <form action="#" method="POST" class="space-y-4">
          {% csrf_token %}
          {{ form }}
  
          <div>
            <label for="username" class="block mb-1 text-sm font-bold text-[#141E61] dark:text-white">Username</label>
            <input type="text" name="username" id="username" required
              class="w-full p-2 bg-white border border-gray-700 text-gray-900 rounded-lg 
                     focus:ring-blue-500 focus:border-blue-500 
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          </div>
  
          <div>
            <label for="email" class="block mb-1 text-sm font-bold text-[#141E61] dark:text-white">Email</label>
            <input type="email" name="email" id="email" required
              class="w-full p-2 bg-white border border-gray-700 text-gray-900 rounded-lg 
                     focus:ring-blue-500 focus:border-blue-500 
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          </div>
  
          <div>
            <label for="password" class="block mb-1 text-sm font-bold text-[#141E61] dark:text-white">Password</label>
            <input type="password" name="password" id="password" required
              class="w-full p-2 bg-white border border-gray-700 text-gray-900 rounded-lg 
                     focus:ring-blue-500 focus:border-blue-500 
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          </div>
  
          <div>
            <label for="phone_number" class="block mb-1 text-sm font-bold text-[#141E61] dark:text-white">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" required
              class="w-full p-2 bg-white border border-gray-700 text-gray-900 rounded-lg 
                     focus:ring-blue-500 focus:border-blue-500 
                     dark:bg-gray-700 dark:border-gray-600 dark:text-white">
          </div>
  
          <button type="submit"
            class="w-full text-white font-medium bg-[#141E61] mt-5 hover:bg-blue-800 focus:ring-4 
                   focus:ring-blue-300 rounded-full cursor-pointer text-md px-5 py-3
                   dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Sign Up
          </button>
          <div class="justify-center text-sm  font-medium flex text-center">
            <h6 class="text-[#141E61]">Already Have An Account? <a href="{% url 'login' %}" class="text-[#0026FF]">Sign In</a></h6>
          </div>
          
        </form>
       
      </div>
  
      <!-- kanan -->
      <div class="hidden md:flex md:w-1/2 bg-[#141E61] rounded-l-[150px] items-center justify-center">
        <div class="flex flex-col mt-12 items-center justify-center text-center text-white space-y-0">
          
          <!-- Title -->
          <div class="text-3xl font-bold">
            <h1>
              RESERVE YOUR PARK<br>
              EASILY!!
            </h1>
          </div>
  
          <!-- Image -->
          <div class="-mt-12">
            <img src="{% static 'main/park.png' %}" alt="Logo" class="w-100 h-auto object-contain" />
          </div>
  
        </div>
      </div>
  
    </div>
  </div>
  
  

    {% endblock %}
